
# --- Configuration de base ---
baseURL = "https://banana-bread/"
languageCode = "en-us"
title = "Banana Bread Recipes"
theme = "banana-bread"
copyright = "© 2002-2025 Sarah Baker - The Banana Bread Authority"

# --- SEO & Indexation ---
enableRobotsTXT = true
canonifyURLs = false
relativeURLs = true
removePathAccents = true



[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "assets"
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "i18n"
    target = "i18n"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

[outputs]
  home = ["HTML", "JSON"]

[pagination]
  pagerSize = 12

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
  
  

# --- Structure des URLs (SEO Friendly) ---
[permalinks]
  posts = "/:title/"
  recipes = "/:slug/"

# --- Organisation du contenu ---
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
noindexTags = true

# --- Métadonnées Globales (Params) ---
[params]
  description = "Since 2002, the #1 resource for perfect banana bread recipes. From classic moist loaves to healthy vegan options."
  author = "Sarah The Baker"
  
  # Réseaux Sociaux & Partage (Open Graph / Twitter Cards)
  og_image = "/images/banana-bread-cover.jpg"
  twitter_site = "@banana_bread"
  
  # Favicon
  favicon = "favicon.ico"

  [params.social]
    image = "images/og-image.jpg"

[menu]

  [[menu.main]]
    identifier = "classics"
    name = "The Classics"
    url = "/recipes/classic/"
    weight = 1

  [[menu.main]]
    identifier = "healthy"
    name = "Dietary & Healthy"
    url = "/recipes/healthy/"
    weight = 2
    
  [[menu.main]]
    identifier = "indulgent"
    name = "Indulgent &Sweet"
    url = "/recipes/indulgent/"
    weight = 3

  [[menu.main]]
    identifier = "fruits"
    name = "Fruits & Nuts"
    url = "/recipes/fruits-nuts/"
    weight = 4

  [[menu.main]]
    identifier = "baking-science"
    name = "Baking Science"
    url = "/baking-science/"
    weight = 5
  
  [[menu.main]]
    identifier = "pro-tips"
    name = "Pro Tips"
    url = "/pro-tips/"
    weight = 6

  [[menu.footer]]
    identifier = "privacy"
    name = "Privacy"
    url = "/privacy/"
    weight = 10
  
  [[menu.footer]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
