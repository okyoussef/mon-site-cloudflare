{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <header class="text-center mb-16">
        <h1 class="text-4xl font-serif font-bold text-gray-900">{{ .Title }}</h1>
        {{ if .Content }}<div class="mt-4 text-gray-600 max-w-2xl mx-auto">{{ .Content }}</div>{{ end }}
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        {{ range .Paginator.Pages }}
        <article class="flex flex-col group">
            <a href="{{ .Permalink }}" class="block overflow-hidden rounded-lg mb-4 aspect-[4/3]">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
            </a>
            <h2 class="text-xl font-bold font-serif text-gray-900 mb-2 group-hover:text-brand transition">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="text-gray-600 text-sm line-clamp-2">{{ .Description }}</p>
        </article>
        {{ end }}
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center space-x-2">
        {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}" class="px-4 py-2 bg-gray-100 hover:bg-brand hover:text-white rounded transition">← Précédent</a>
        {{ end }}
        {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}" class="px-4 py-2 bg-gray-100 hover:bg-brand hover:text-white rounded transition">Suivant →</a>
        {{ end }}
    </div>
</div>
{{ end }}
