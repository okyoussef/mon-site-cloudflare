<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <link rel="stylesheet" href="/css/styles.css"> 
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
 
    <header class="bg-blue-600 text-white shadow-lg p-4">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <h1 class="text-3xl font-extrabold hover:text-blue-200 transition-colors">
                <a href="/">{{ .Site.Title }}</a>
            </h1>
            <nav>
                <ul class="flex space-x-4">
                {{ range .Site.Menus.main }}
                    <li class="hover:bg-blue-700 p-2 rounded transition-colors">
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                {{ end }}
                </ul>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto py-8 px-4">
        {{ block "main" . }}
        {{ end }}
    </main>

    <footer class="mt-12 py-4 border-t border-gray-200 text-center text-gray-500 text-sm">
        <p>&copy; {{ now.Year }} {{ .Site.Title }} - Construit avec Hugo et Tailwind CSS</p>
    </footer>
</body>
</html>
